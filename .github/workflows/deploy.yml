name: CI/CD Portfolio Observability

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha

      # GitOps Step: Update Infrastructure Repository
      - name: Update Infrastructure Manifest
        if: github.ref == 'refs/heads/main'
        env:
          # PRE-REQUISITO: Debes crear este Secret en GitHub con un PAT que tenga permisos de escritura en 'homelab-infra'
          GH_TOKEN: ${{ secrets.GITOPS_PAT }}
          INFRA_REPO: "palbina/homelab-infra"
          FILE_PATH: "k8s/02-apps/portfolio/observability-deployment.yaml"
        run: |
          # 1. Definir nuevo tag (Short SHA)
          NEW_TAG="sha-$(git rev-parse --short HEAD)"
          echo "Updating deployment to version: $NEW_TAG"

          # 2. Clonar repo de infraestructura
          git clone --depth 1 https://${GH_TOKEN}@github.com/${INFRA_REPO}.git infra-repo
          cd infra-repo

          # 3. Configurar Git Identity
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # 4. Actualizar el manifiesto usando sed (Reemplaza el tag :latest o anterior por el nuevo SHA)
          # Busca: image: ghcr.io/palbina/portfolio-observability:.*
          sed -i "s|image: ghcr.io/palbina/portfolio-observability:.*|image: ghcr.io/palbina/portfolio-observability:${NEW_TAG}|" $FILE_PATH

          # 5. Commit & Push
          if [[ -n $(git status -s) ]]; then
            git add $FILE_PATH
            git commit -m "deploy(observability): update image tag to ${NEW_TAG}"
            git push origin main
            echo "✅ Manifest updated and pushed to homelab-infra"
          else
            echo "⚠️ No changes detected in manifest (maybe already updated?)"
          fi
